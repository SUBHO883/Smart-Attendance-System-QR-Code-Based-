<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="forget_password3-body"> 
    <div class="fp">
    <div class="container">
    <h2 class="forget_password3">Forget Password</h2>
    
    <!-- Step 1: Enter email -->
        <div class="bg_input">
                <input class="email3" type="email"  placeholder="Enter your registered email" 
                required>
            <button  class="send_otp" onclick="sendOTP()">Send OTP</button>
            </div>

    <!-- Step 2: Verify OTP -->
     <div class="bg_input">
                <input class="OTP3" type="otp" class="input-fpt" placeholder="Enter OTP" 
                required>
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>

    <!-- Step 3: Reset Password -->
    <div class="bg_input">
      <input class="new_password" type="password" class="input-fpt" id="newPassword3"
       placeholder="Enter new password" required>
    </div>
    <div class="bg_input">
        <input class="confirmPassword3" type="password" class="input-fpt" id="confirmPassword3" 
        placeholder="Confirm new password" required>
    </div>
    <div>
        <button class="reset_button" onclick="resetPassword()">Reset Password</button>
    </div>

    <div class="FPT">
        <a href="index.html">Back to Login</a>
    </div>

    <p id="message"></p>
  </div>
  </div>


  <script src="forget_password.js"></script>
</body>

</html>
