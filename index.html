 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/
boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="login.js" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input id="username" type="Username" placeholder="Username" 
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password"
                placeholder="password" 
                required>
                <i class='bx bxs-lock-alt' id="toggleEye"></i>
            </div>

            <button id="errorMsg" type="submit" class="btn">Login</button>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="Forgot_password.html">Forgot password?</a>
            </div>


            <div class="register-link">
                <p>Don't have an account? <a 
                    href="register.html">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- Popup Message -->
  <div id="popupMessage" class="popup-message"></div>

    <script src="../Backend/JS/login.js"></script>


</body>
</html>
