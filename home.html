<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Student Panel</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
    <h1>Welcome to Student Panel</h1>
    <p>Generate your personal QR Code below:</p>

    <form id="qrForm">
      <input type="text" id="qrData" placeholder="Enter your data (e.g. Student ID)" required>
      <button type="submit">Generate QR</button>
    </form>

    <div id="qrResult">
      <h2>Your QR Code:</h2>
      <img id="qrImage" src="" alt="QR Code will appear here">
    </div>
  </div>

  <script src="../Backend/JS/home.js"></script>
</body>
</html>
