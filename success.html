<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attendance Recorded</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-md text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-4">âœ… Thank You!</h1>
    <p class="text-gray-700 mb-4">Your attendance has been successfully recorded.</p>
    <p class="text-gray-500" id="studentInfo"></p>
    <button onclick="window.close()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Close
    </button>
  </div>

  <script>
    // Get parameters from QR URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const userId = params.get('userId') || '';

    if(name && userId){
      document.getElementById('studentInfo').innerText = `Name: ${decodeURIComponent(name)}, ID: ${userId}`;
    }
  </script>
</body>
</html>
